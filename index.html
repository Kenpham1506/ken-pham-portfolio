<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="logo.png" alt="Ken's Logo" class="logo">
        <div class="header-text">
            <h1>Ken's Portfolio</h1>
            <p id="tagline">Game Developer & Designer</p>
        </div>
    </header>
    
    <nav>
        <a href="#my-games">My Games</a>
        <a href="#my-demos">My Demos</a>
        <a href="#my-bots">My Bots</a>
        <a href="#contact-me">Contact Me</a>
    </nav>

    <div class="container">
        <section id="my-games">
            <h2 class="section-title"><a href="https://itch.io/c/4213976/my-games">My Games</a></h2>
            <!-- Content for My Games -->
        </section>

        <section id="my-demos">
            <h2 class="section-title"><a href="https://itch.io/c/4234758/demos">My Demos</a></h2>
            <!-- Content for My Demos -->
        </section>

        <section id="my-bots">
            <h2 class="section-title"><a href="https://itch.io/c/4586945/bots">My Bots</a></h2>
            <!-- Content for My Bots -->
        </section>

        <section id="contact-me">
            <h2 class="section-title">Contact Me</h2>
            <div class="contact">
                <form>
                    <input type="text" name="name" placeholder="Your Name">
                    <input type="email" name="email" placeholder="Your Email">
                    <textarea name="message" placeholder="Your Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Ken's Portfolio. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default anchor click behavior
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        const offset = -60; // Offset to scroll slightly past the header
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetElement.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition + offset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth' // Smooth scroll
                        });
                    }
                });
            });
        });

        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            const tagline = document.getElementById('tagline');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 60) {
                header.classList.add('scrolled');
                tagline.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
                tagline.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
